<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    
  <style>
  body{
    width:90%;
    margin:0px auto;


  }
  #text{
    width:100%;
    height:50vh;
  }
  </style>
  </head>
  <body>
    <main>
      <h1 style="font-style:italic">Text To Speech Convertor</h1>
      <textarea id="text"></textarea>
      <label for="speed">Speed</label>
      <input type="number" name="spee" id="speed" min=".5" max="3" step="0.5" value="1">
      <button id="play-button" class="play">Play</button>
      <button id="pause-button" class="pause">Pause</button>
      <button id="stop-button" class="stop">Stop</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
